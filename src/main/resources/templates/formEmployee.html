<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="form-container">
    <h2 th:text="${employee.id != null ? 'Sửa nhân viên' : 'Thêm nhân viên'}"></h2>

    <form th:action="@{${employee.id != null} ? '/employees/edit-employee/' + ${employee.id} : '/employees/add-employee'}"
          th:object="${employee}" method="post">

        <div class="mb-3">
            <label class="form-label">Tên nhân viên</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên nhân viên" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Nhập email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Nhập số điện thoại" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Lương</label>
            <input type="number" step="0.01" class="form-control" th:field="*{salary}" placeholder="Nhập mức lương" required>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
